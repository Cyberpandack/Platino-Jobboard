<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platino - Nous contacter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen font-sans text-gray-800">

  <header class="bg-gradient-to-r from-indigo-700 via-blue-600 to-cyan-500 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center text-white">
        <h1 class="text-3xl font-extrabold tracking-tight drop-shadow-md flex items-center gap-2">
        <img src="Platino.png" alt="Logo Platino" class="w-8 h-8">
        Platino Contact
        </h1>
      <nav class="flex items-center space-x-6 text-sm font-medium">
        <a href="Accueil.html" class="hover:underline hover:text-cyan-200 transition">Accueil</a>
        <a href="pages_offres.html" class="hover:underline hover:text-cyan-200 transition">Nos offres</a>
        <a href="Nous contacter.html" class="hover:underline hover:text-cyan-200 transition">Nous contacter</a>
        <a href="Utilisateur.html" class="hover:underline hover:text-cyan-200 transition">Mon compte</a>
      </nav>
    </div>
  </header>

  
  <section class="max-w-3xl mx-auto mt-20 px-6">
    <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-indigo-700 via-blue-600 to-cyan-500 bg-clip-text text-transparent">
      Formulaire de contact
    </h2>

    <form action="#" method="POST" class="bg-gray-50 shadow-xl rounded-2xl p-8 border border-gray-200">
      
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="prenom" class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
          <input type="text" id="prenom" name="prenom" placeholder="Votre prénom"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="votre.email@example.com"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="telephone" class="block text-sm font-medium text-gray-700 mb-2">Numéro de téléphone</label>
          <input type="tel" id="telephone" name="telephone" placeholder="06 12 34 56 78"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
      </div>

      
      <div class="mb-6">
        <label for="objet" class="block text-sm font-medium text-gray-700 mb-2">Objet</label>
        <input type="text" id="objet" name="objet" placeholder="Saisissez l'objet de votre message"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      
      <div class="mb-6">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Votre message</label>
        <textarea id="message" name="message" rows="6" placeholder="Écrivez votre message ici..."
                  class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      
      <div class="text-center">
        <button type="submit"
                class="bg-gradient-to-r from-indigo-700 via-blue-600 to-cyan-500 text-white px-8 py-3 rounded-full font-semibold shadow-md hover:opacity-90 transition">
          Envoyer le message
        </button>
      </div>
    </form>
  </section>

  
  <footer class="w-full text-center py-4 text-sm text-gray-500 mt-20 border-t border-gray-200">
    © 2025 Platino — Tous droits réservés
  </footer>

</body>
</html>
